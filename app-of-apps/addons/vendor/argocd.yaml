---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-argocd
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters:
        selector:
          matchLabels:
            kubernetes.io/environment: local
  template:
    metadata:
      name: 'argocd-addon-kustomize-{{ .name }}'
      labels:
        argocd.argoproj.io/type: kustomize
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: addons
      source:
        repoURL: https://github.com/gitops-ziichat/argo-config
        targetRevision: HEAD
        path: 'app-of-apps/addons/vendor/argocd/overlays/{{ index .metadata.labels "kubernetes.io/environment" }}'
      destination:
        name: '{{ .name }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
